<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <title>Таблицы</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">

    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="js/jquery-1.9.1.js"></script>

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>
    <!--
                        ,
                        "type": "GET"
    -->
    <script>
        $(document).ready(function () {
            $('#mytable').dataTable({
                        "info": false,
                        "paging": false,
                        "searching": false,
                        "processing": true,
                        "serverSide": true,
//                        sAjaxSource: "http://localhost:8080/homefinance/api/account",
                        "ajax": {
                            "url": "http://localhost:8080/homefinance/api/account",
                            "dataScr":""
//                            "type": "GET",
//                            "dataType": "json"
                        },
                        "columns": [
                            { "data": "id" },
                            { "data": "name" },
                            { "data": "accountType.description" },
                            { "data": "creditRate" },
                            { "data": "accountLimit" },
                            { "data": "description" }
                        ]
                    }
            );
        });

        //        http://localhost:8080/homefinance/api/account
    </script>
</head>
<body>
<table class="display" id="mytable" border="1" width="40%">
    <thead>
    <th>id</th>
    <th>Имя</th>
    <th>Тип аккаунта</th>
    <th>Ставка</th>
    <th>Лимит</th>
    <th>Описание</th>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>AA</td>
        <td>R</td>
        <td>0</td>
        <td>0</td>
        <td>AAAA</td>
    </tr>
    <tr>
        <td>2</td>
        <td>BB</td>
        <td>M</td>
        <td>10</td>
        <td>100000</td>
        <td>Debit</td>
    </tr>
    </tbody>
</table>

</body>
</html>
