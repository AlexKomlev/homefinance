<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <title>Зачисления</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">

    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="js/jquery-2.1.4.js"></script>

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#mytable').dataTable({
                        "info": false,
                        "paging": true,
                        "searching": false,
                        "processing": true,
                        "serverSide": true,
                        "sEcho": false,
                        "ajax": {
                            "url": "http://localhost:8080/homefinance/api/transactions?direction=OUTGOING"
//                            "dataSrc": ""
                        },
                        "columnDefs": [
                            {
                                "render": function (data, type, row) {
                                    return new Date(data).toDateString();
                                }, "targets": 2
                            }
                        ],
                        "columns": [
                            {"data": "id"},
                            {"data": "sourceAccount.description"},
                            {"data": "transactionDate"},
                            {"data": "transactionValue"},
                            {"data": "description"}
                        ]
                    }
            );
        });
    </script>
</head>
<body>
<h2>Зачисления</h2>
<hr/>

<div style="left: 10px; width: 50%">
<table class="display" id="mytable" border="1">
    <thead>
    <th>#</th>
    <th>Счет</th>
    <th>Дата</th>
    <th>Сумма</th>
    <th>Описание</th>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Имя</td>
        <td>0</td>
        <td>0</td>
        <td>Описание</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
