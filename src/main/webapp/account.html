<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <title>Счета</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#mytable').dataTable({
                        "info": false,

                        "processing": true,
                        "serverSide": true,
                        "ajax": {
                            "url": "http://localhost:8080/homefinance/api/accounts",
                            "dataSrc": ""
                        },
                        "columns": [
                            {"data": "id"},
                            {"data": "name"},
                            {"data": "creditRate"},
                            {"data": "accountLimit"},
                            {"data": "description"}
                        ]
                    }
            );
        });

    </script>
</head>
<body>
<table class="display" id="mytable" border="1" width="40%">
    <thead>
    <th>#</th>

</html>
